  <title>Aplikasi AbidinAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000000;
      color: white;
      padding: 20px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    #container {
      max-width: 300px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
    #chatbox {
      width: 90%;
      height: 300px;
      border: 1px solid cyan;
      padding: 15px;
      overflow-y: auto;
      text-align: left;
      background: rgb(0, 0, 0);
      border-radius: 10px;
      white-space: pre-line;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    input {
      width: 91%;
      background: #000000;
      color: white;
    }
    button {
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ffff;
    }
    .audio-btn {
      background: black;
      color: cyan;
      border: 2px solid cyan;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      font-size: 16px;
      box-shadow: 0 0 10px cyan;
    }
    .audio-btn:hover {
      background: cyan;
      color: black;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: cyan;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
